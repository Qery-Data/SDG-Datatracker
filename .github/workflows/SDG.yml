name: SDG
on: 
  workflow_dispatch:
  schedule:
    - cron: "5 10 * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get working copy
        uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Update SDG 1
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_1.py
      - name: Update SDG 2
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_2.py
      - name: Update SDG 3
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_3.py
      - name: Update SDG 4
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_4.py
      - name: Update SDG 5
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_5.py
      - name: Update SDG 6
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_6.py
      - name: Update SDG 7
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_7.py
      - name: Update SDG 8
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_8.py
      - name: Update SDG 9
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_9.py
      - name: Update SDG 10
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_10.py
      - name: Update SDG 11
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SDG_11.py
      - name: Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push